<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Step 2 - Gender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family:'Nunito Sans',sans-serif;
           background:url('https://jujuletpetbakery.ca/cdn/shop/files/500845750_17897365992211258_4975839141446562161_n.jpg?v=1750226357&width=713') center/cover no-repeat fixed;
           background-color:#fffaf5;
           color:#222; }
    .card { border-radius:15px;background:rgba(255,255,255,0.95);
            backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);padding:20px; }
    h1,h2,h3,label { color:#BF7174 !important; }
    .btn-gender {
      background-color:#BF7174;
      border:none;
      color:white;
      font-size:1.2rem;
      padding:15px;
      width:100%;
      margin-bottom:10px;
      border-radius:10px;
    }
    .btn-gender:hover {
      background-color:#a05255;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow text-center">
        <h2 class="mb-3">Is {{ dog }} a boy or a girl?</h2>
        <form method="post">
          <button type="submit" name="gender" value="Boy" class="btn-gender">Boy</button>
          <button type="submit" name="gender" value="Girl" class="btn-gender">Girl</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
