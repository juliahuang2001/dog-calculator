<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Step 3 - Dog Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: url('https://jujuletpetbakery.ca/cdn/shop/files/500845750_17897365992211258_4975839141446562161_n.jpg?v=1750226357&width=713') center/cover no-repeat fixed;
      background-color: #fffaf5; color: #222;
    }
    .card {
      border-radius: 15px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(6px);
      padding: 20px;
    }
    h2, label, h5 { color:#BF7174 !important; }
    .btn-success { background-color:#BF7174 !important; border:none; }
    .btn-success:hover { background-color:#a05255 !important; }
  </style>
  <script>
    function toggleOtherBreed(select) {
      let otherInput = document.getElementById("otherBreedInput");
      if (select.value === "Other") {
        otherInput.style.display = "block";
      } else {
        otherInput.style.display = "none";
      }
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <h2 class="mb-3 text-center">Tell us about {{ dog }}</h2>
        <form method="post">

          <!-- Age -->
          <label class="form-label">Age</label>
          <select class="form-select mb-3" name="age" required>
            <option value="" selected disabled>-- Please select --</option>
            <option value="puppy">Puppy (under 1 year)</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior (7+ years)</option>
          </select>

          <!-- Breed -->
          <label class="form-label">Breed</label>
          <select class="form-select mb-3" name="breed" onchange="toggleOtherBreed(this)" required>
            <option value="" selected disabled>-- Please select --</option>
            <option value="Beagle">Beagle</option>
            <option value="Border Collie">Border Collie</option>
            <option value="Boxer">Boxer</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Chihuahua">Chihuahua</option>
            <option value="Cocker Spaniel">Cocker Spaniel</option>
            <option value="Dachshund">Dachshund</option>
            <option value="Doberman">Doberman</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Great Dane">Great Dane</option>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="Maltese">Maltese</option>
            <option value="Pomeranian">Pomeranian</option>
            <option value="Poodle">Poodle</option>
            <option value="Pug">Pug</option>
            <option value="Rottweiler">Rottweiler</option>
            <option value="Shih Tzu">Shih Tzu</option>
            <option value="Siberian Husky">Siberian Husky</option>
            <option value="Yorkshire Terrier">Yorkshire Terrier</option>
            <option value="Other">Other (please specify)</option>
          </select>
          <input type="text" class="form-control mt-2" id="otherBreedInput" name="other_breed" placeholder="Enter breed if Other selected" style="display:none;">

          <!-- Weight -->
          <h5 class="mt-3">Weight</h5>
          <div class="input-group mb-3">
            <input type="number" step="0.1" class="form-control" name="weight" placeholder="Enter weight" required>
            <select class="form-select" name="unit" required>
              <option value="kg" selected>kg</option>
              <option value="lb">lb</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
