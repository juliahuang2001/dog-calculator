<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Step 3 - Weight & Breed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family:'Nunito Sans',sans-serif;
           background:url('https://jujuletpetbakery.ca/cdn/shop/files/500845750_17897365992211258_4975839141446562161_n.jpg?v=1750226357&width=713') center/cover no-repeat fixed;
           background-color:#fffaf5;
           color:#222; }
    .card { border-radius:15px;background:rgba(255,255,255,0.95);
            backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);padding:20px; }
    h1,h2,h3,label { color:#BF7174 !important; }
    .btn-custom { background-color:#BF7174;border:none;color:white; }
    .btn-custom:hover { background-color:#a05255; }
  </style>
  <script>
    function toggleOtherBreed() {
      const breedSelect = document.getElementById("breedSelect");
      const otherInput = document.getElementById("otherBreedDiv");
      if (breedSelect.value === "Other") {
        otherInput.style.display = "block";
      } else {
        otherInput.style.display = "none";
      }
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <h2 class="mb-3 text-center">What is {{ dog }}'s weight and breed?</h2>
        <form method="post">
          <div class="input-group mb-2">
            <input type="number" step="0.1" name="weight" class="form-control" placeholder="Weight" required>
            <select name="unit" class="form-select">
              <option value="kg">kg</option>
              <option value="lb">lb</option>
            </select>
          </div>

          <label class="form-label">Breed</label>
          <select id="breedSelect" name="breed" class="form-select mb-2" onchange="toggleOtherBreed()">
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="French Bulldog">French Bulldog</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Beagle">Beagle</option>
            <option value="Poodle">Poodle</option>
            <option value="Rottweiler">Rottweiler</option>
            <option value="Yorkshire Terrier">Yorkshire Terrier</option>
            <option value="Dachshund">Dachshund</option>
            <option value="Siberian Husky">Siberian Husky</option>
            <option value="Australian Shepherd">Australian Shepherd</option>
            <option value="Boxer">Boxer</option>
            <option value="Corgi">Corgi</option>
            <option value="Doberman Pinscher">Doberman Pinscher</option>
            <option value="Shih Tzu">Shih Tzu</option>
            <option value="Great Dane">Great Dane</option>
            <option value="Chihuahua">Chihuahua</option>
            <option value="Border Collie">Border Collie</option>
            <option value="Other">Other (please specify)</option>
          </select>

          <div id="otherBreedDiv" style="display:none;" class="mt-2">
            <input type="text" name="other_breed" class="form-control" placeholder="Enter breed">
          </div>

          <button type="submit" class="btn btn-custom text-white w-100 mt-3">Next âž¡</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
