<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Step 5 - Feeding Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family:'Nunito Sans',sans-serif;
      background:url('https://jujuletpetbakery.ca/cdn/shop/files/500845750_17897365992211258_4975839141446562161_n.jpg?v=1750226357&width=713') center/cover no-repeat fixed;
      background-color:#fffaf5; color:#222;
    }
    .card {
      border-radius:15px; background:rgba(255,255,255,0.95);
      backdrop-filter:blur(6px); padding:20px;
    }
    h2,label { color:#BF7174 !important; }
    .btn-success { background-color:#BF7174 !important; border:none; }
    .btn-success:hover { background-color:#a05255 !important; }
  </style>
  <script>
    function toggleRatio() {
      let flavor = document.querySelector('input[name="flavor"]:checked')?.value;
      let ratioDiv = document.getElementById("ratioDiv");
      let chickenRatioInput = document.getElementById("chicken_ratio");

      if (flavor === "both") {
        ratioDiv.style.display = "block";
        chickenRatioInput.required = true;
      } else {
        ratioDiv.style.display = "none";
        chickenRatioInput.required = false;
      }
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <h2 class="mb-3 text-center">Feeding Preferences for {{ dog }}</h2>
        <form method="post">

          <!-- Fresh food ratio -->
          <label class="form-label">How much fresh meat do you plan to feed?</label>
          <select class="form-select mb-3" name="fresh_ratio" required>
            <option value="" selected disabled>-- Please select --</option>
            <option value="0.25">25%</option>
            <option value="0.5">50%</option>
            <option value="0.75">75%</option>
            <option value="1.0">100%</option>
          </select>

          <!-- Feeding cycle -->
          <label class="form-label">Feeding Cycle (days)</label>
          <select class="form-select mb-3" name="cycle_days" required>
            <option value="" selected disabled>-- Please select --</option>
            <option value="7">7 days</option>
            <option value="14">14 days</option>
            <option value="28">28 days</option>
          </select>

          <!-- Flavor selection -->
          <label class="form-label">What flavor does your dog like?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="chicken" name="flavor" value="chicken" onclick="toggleRatio()" required>
            <label class="form-check-label" for="chicken">Chicken</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="beef" name="flavor" value="beef" onclick="toggleRatio()">
            <label class="form-check-label" for="beef">Beef</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="both" name="flavor" value="both" onclick="toggleRatio()">
            <label class="form-check-label" for="both">Both</label>
          </div>

          <!-- Chicken ratio options if both selected -->
          <div id="ratioDiv" style="display:none;" class="mt-2">
            <label class="form-label">Chicken Ratio</label>
            <select class="form-select" id="chicken_ratio" name="chicken_ratio">
              <option value="" selected disabled>-- Please select --</option>
              <option value="0.0">0% (All Beef)</option>
              <option value="0.25">25% Chicken / 75% Beef</option>
              <option value="0.5">50% Chicken / 50% Beef</option>
              <option value="0.75">75% Chicken / 25% Beef</option>
              <option value="1.0">100% Chicken</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100 mt-3">See Results</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
