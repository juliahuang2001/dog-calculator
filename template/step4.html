<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Step 4 - Dog Activity Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: url('https://jujuletpetbakery.ca/cdn/shop/files/500845750_17897365992211258_4975839141446562161_n.jpg?v=1750226357&width=713') center/cover no-repeat fixed;
      background-color: #fffaf5;
      color: #222;
    }
    .card {
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      padding: 20px;
    }
    h2, label { color: #BF7174 !important; }
    .btn-success { background-color: #BF7174 !important; border: none; }
    .btn-success:hover { background-color: #a05255 !important; }
    .info-text { font-size: 0.9rem; color: #555; margin-bottom: 1rem; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <h2 class="mb-3 text-center">Tell us about {{ dog }}'s Activity</h2>

        <p class="info-text text-center">
          We will calculate your dog's <strong>Activity Factor (AF)</strong> based on
          <span class="text-decoration-underline">age</span>,
          <span class="text-decoration-underline">neutered/spayed status</span>, and
          <span class="text-decoration-underline">activity level</span>.
        </p>

        <form method="post">
          <!-- Neutered -->
          <label class="form-label">Neutered / Spayed?</label>
          <select class="form-select mb-3" name="neutered" required>
            <option value="" selected disabled>-- Please select --</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <!-- Activity Level -->
          <label class="form-label">Activity Level</label>
          <select class="form-select mb-3" name="activity_level" required>
            <option value="" selected disabled>-- Please select --</option>
            <option value="low">Low (overweight, lazy, low activity)</option>
            <option value="normal">Normal (daily walks, moderate activity)</option>
            <option value="high">High (very active, agility, sports)</option>
            <option value="working">Working dog (hunting, sledding, service dog)</option>
          </select>

          <button type="submit" class="btn btn-success w-100">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
