<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Step 4 - Feeding Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family:'Nunito Sans',sans-serif; background-color:#fffaf5; }
    .card { border-radius:15px;background:#fff;padding:20px; }
    h2,label { color:#BF7174 !important; }
  </style>
  <script>
    function toggleRatio() {
      let chicken = document.getElementById("chicken");
      let beef = document.getElementById("beef");
      let ratioDiv = document.getElementById("ratioDiv");
      if (chicken.checked && beef.checked) {
        ratioDiv.style.display = "block";
      } else {
        ratioDiv.style.display = "none";
      }
    }

    function validateForm(event) {
      event.preventDefault(); // 阻止提交
      console.log("validateForm running..."); // 测试用

      let chicken = document.getElementById("chicken").checked;
      let beef = document.getElementById("beef").checked;
      let errorMsg = document.getElementById("errorMsg");

      if (!chicken && !beef) {
        errorMsg.style.display = "block";
        errorMsg.innerText = "⚠️ 请至少选择一个口味！";
        return false;
      } else {
        errorMsg.style.display = "none";
        alert("表单已通过验证，可以提交！"); // 暂时用 alert 测试
        return true;
      }
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <h2 class="mb-3 text-center">Feeding Preferences</h2>
        <form onsubmit="return validateForm(event)">
          <label class="form-label">Activity Factor</label>
          <input type="number" step="0.1" class="form-control mb-2" name="activity_factor" required>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="chicken" onclick="toggleRatio()">
            <label class="form-check-label" for="chicken">Chicken</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="beef" onclick="toggleRatio()">
            <label class="form-check-label" for="beef">Beef</label>
          </div>

          <div id="ratioDiv" style="display:none;" class="mt-2">
            <label class="form-label">Chicken Ratio (0~1)</label>
            <input type="number" step="0.1" class="form-control mb-2" name="chicken_ratio">
          </div>

          <div id="errorMsg" class="alert alert-danger mt-3" style="display:none;"></div>

          <button type="submit" class="btn btn-success w-100">Calculate Result</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
